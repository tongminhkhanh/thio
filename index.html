    <style>
      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      }
      ::-webkit-scrollbar-thumb {

      }
      ::-webkit-scrollbar-thumb:hover {

      /* Markdown Styles */
      .prose h1 { font-size: 1.5em; font-weight: bold; margin-bottom: 0.5em; color: #1e293b; }
      .prose h2 { font-size: 1.25em; font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; color: #334155; }
      .prose h3 { font-size: 1.1em; font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; }
      .prose ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
      .prose ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }
      .prose p { margin-bottom: 0.8em; line-height: 1.6; }
      .prose strong { font-weight: 600; color: #0f172a; }
      .prose table { width: 100%; border-collapse: collapse; margin-bottom: 1em; }
      .prose th, .prose td { border: 1px solid #e2e8f0; padding: 0.5em; text-align: left; }
      .prose th { background-color: #f8fafc; font-weight: 600; }
      .prose blockquote { border-left: 4px solid #3b82f6; padding-left: 1em; font-style: italic; color: #475569; background: #f0f9ff; padding: 0.5rem; }

      /* Dark Mode Markdown Override */
      .dark .prose h1, .dark .prose h2, .dark .prose h3, .dark .prose strong { color: #f1f5f9; }
      .dark .prose p, .dark .prose ul, .dark .prose ol, .dark .prose li { color: #cbd5e1; }
      .dark .prose th, .dark .prose td { border-color: #334155; color: #e2e8f0; }
      .dark .prose th { background-color: #1e293b; }
      .dark .prose blockquote { border-left-color: #60a5fa; background: #1e293b; color: #94a3b8; }

      /* KaTeX Overrides for better visibility in Dark Mode if needed */
      .dark .katex { color: #e2e8f0; }

      /* Animation for Menu Modal */
      @keyframes slideInRight {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
      }
      .animate-slide-in-right {
        animation: slideInRight 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
